<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <script src="./assets/js/app.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class="main-container">
      <div class="left">
        <div class="title-container">
          <h1 class="title-text">TIC TAC TOE</h1>
          <button class="game-button"><i class="bx bx-history"></i></button>
        </div>
        <div class="board" id="js-board"></div>
        <div class="buttons-container">
          <button class="game-button" id="js-undo-btn"><i class="bx bx-chevron-left"></i></button>
          <button class="game-button" id="js-reset-btn"><i class="bx bx-reset"></i></button>
          <button class="game-button" id="js-redo-btn"><i class="bx bx-chevron-right"></i></button>
        </div>
      </div>
      <div class="win-message-container">
        <p class="win-message flicker-slow" id="js-win-message"></p>
      </div>
      <div class="right">
        <h1 class="history-text">Game History</h1>
        <div class="history-container">
          <ol id="js-history-list"></ol>
        </div>
      </div>
    </main>
  </body>
</html>
